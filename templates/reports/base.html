<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}SIMS Report{% endblock %}</title>
    <style>
        body { font-family: "Helvetica", "Arial", sans-serif; font-size: 12px; color: #333; }
        header, footer { text-align: center; padding: 10px 0; }
        footer { position: fixed; bottom: 0; width: 100%; font-size: 10px; color: #777; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
        th { background: #f3f3f3; }
    </style>
</head>
<body>
<header>
    <h1>SIMS Reporting</h1>
    <p>{% block subtitle %}Generated on {{ generated_at|date:"d M Y H:i" }}{% endblock %}</p>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    Page {{ page }}
</footer>
</body>
</html>
